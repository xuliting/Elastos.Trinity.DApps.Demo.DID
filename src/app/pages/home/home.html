<ion-content>
  <!-- Not Signed -->
  <div class="container" *ngIf="!signedIn">
    <h2 class="ion-no-margin ion-text-center">Features Demonstrated</h2>
    <ion-list>
      <ion-item>
        <ion-icon name="play" mode="ios"></ion-icon>
        <ion-label>Sign in with a DID and retrieve DID's information.</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="play" mode="ios"></ion-icon>
        <ion-label>Register this app to a signed-in DID.</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="play" mode="ios"></ion-icon>
        <ion-label>Receive connection from a contact's application profile.</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="play" mode="ios"></ion-icon>
        <ion-label>Sign data using a DID.</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="play" mode="ios"></ion-icon>
        <ion-label>Sign and issue credentials for others</ion-label>
      </ion-item>
    </ion-list>

    <ion-row class="btn-row" (click)="signIn()">
      <ion-button color="primary">
        <ion-label>Request User's DID</ion-label>
      </ion-button>
    </ion-row>
    <ion-row class="btn-row" (click)="signData()">
      <ion-button color="primary">
        <ion-label>Sign Data</ion-label>
      </ion-button>
    </ion-row>
    <ion-row class="btn-row" (click)="generateApplicationProfile()">
      <ion-button color="primary">
        <ion-label>Register Application Profile</ion-label>
      </ion-button>
    </ion-row>
  </div>
</ion-content>
