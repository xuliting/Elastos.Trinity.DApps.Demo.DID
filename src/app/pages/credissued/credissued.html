<ion-content>
  <div class="container">
    <h2 class="ion-no-margin ion-text-center">The credential has been issued.</h2>
    <ion-list>
      <ion-item>
        <ion-icon name="play" mode="ios"></ion-icon>
        <ion-label>You can see the raw data below. It contains information about the issuer, the subject, a proof, etc.</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="play" mode="ios"></ion-icon>
        <ion-label>{{ rawIssuedCredential }}</ion-label>
      </ion-item>
    </ion-list>
    
    <ion-row class="btn-row" (click)="importCredential()">
      <ion-button color="primary">
        <ion-label>Import this issued credential</ion-label>
      </ion-button>
    </ion-row>
  </div>
</ion-content>
