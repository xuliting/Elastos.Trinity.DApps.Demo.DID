<ion-toolbar>
    <ion-title>{{title | translate }}</ion-title>
    <ion-buttons slot="start">
        <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button fill="clear" (click)="menu($event)" *ngIf="showMenu">
            <ion-icon name="more"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="minimize()" *ngIf="showMinimize">
            <ion-icon slot="icon-only" name="apps" ></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="close()" *ngIf="showClose">
            <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-toolbar>
